<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
      class="form-control"
    >
      <label for="title">Post title:</label>
      <input type="text" id="title" formControlName="title">
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation">
        <small *ngIf="form.get('title').errors.required">Should be fulfilled</small>
      </div>
    </div>

    <div class="form-control">
      <label>Post content:</label>
      <quill-editor formControlName="text">
      </quill-editor>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || submitted"
    >Edit post</button>
  </form>
</div>
<ng-template #loading>
  <p class="text-center">Идёт загрузка</p>
</ng-template>
