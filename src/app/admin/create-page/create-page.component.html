<form>
  <h1>Create new post</h1>
  <div
    [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    class="form-control"
  >
    <label for="title">Email</label>
    <input type="title" id="title" formControlName="title">
    <div
      *ngIf="form.get('title').touched && form.get('title').invalid"
      class="validation">
      <small *ngIf="form.get('title').errors.required">Should be fulfilled</small>
    </div>
  </div>

</form>
