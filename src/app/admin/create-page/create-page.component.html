<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create new post</h1>
  <div
    [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    class="form-control"
  >
    <label for="title">Post title:</label>
    <input type="text" id="title" formControlName="title">
    <div
      *ngIf="form.get('title').touched && form.get('title').invalid"
      class="validation">
      <small *ngIf="form.get('title').errors.required">Should be fulfilled</small>
    </div>
  </div>

  <!-- Добавление редактора текста quill - более подробно на сайте Поиск в google- ngx-quill
   с примерами как редактировать toolbar, подключать необходимые темы в scss - см два импорта в style.scss и т.п.-->
  <div class="form-control">
    <label>Post content:</label>
    <quill-editor formControlName="text">
    </quill-editor>
  </div>

  <div
    [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}"
    class="form-control"
  >
    <label for="author">Author post:</label>
    <input type="text" id="author" formControlName="author">
    <div
      *ngIf="form.get('author').touched && form.get('author').invalid"
      class="validation">
      <small *ngIf="form.get('author').errors.required">Should be fulfilled</small>
    </div>
  </div>

  <button
  type="submit"
  class="btn btn-blog btn-dark"
  [disabled]="form.invalid"
  >Create post</button>
</form>
