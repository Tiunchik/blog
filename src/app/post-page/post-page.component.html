<div *ngIf="post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{post.title | titlecase}}</h1>
      <button
        routerLink="/"
        class="btn btn-link"
      >Main Page
      </button>
    </div>
    <div class="info">
      <strong>{{post.author}}</strong>
      <small>1{{post.date | date:'medium'}}</small>
    </div>
    <div>
      <quill-view-html [content]="post.text"></quill-view-html>
    </div>
  </div>
</div>
<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
